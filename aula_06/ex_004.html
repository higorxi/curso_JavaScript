<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX_001</title>
    <style>
        body{
            background-color: rgb(110, 110, 182);
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }

        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Curso de JavaScript</h1>
    <p>Olá, Mundo</p>
    <script>
        var nome = window.prompt('Diga seu nome:')
        window.alert("Olá, " + nome + "!")
        var n1 = Number(window.prompt('Olá, ' + nome + ', digite o primeiro numero para fazer a média: '))
        var n2 =  Number(window.prompt('Olá, ' + nome + ', digite o segundo número numero para fazer a média: '))
        var soma = (n1 + n2)/2
        window.alert(`A média de ${n1} e ${n2} é: ${soma}`)
    </script>
</body>
</html>
